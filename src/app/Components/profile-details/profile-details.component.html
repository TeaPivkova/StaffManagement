<form class="profile_form">
  <div class="form-row">
    <div class="form-group col-sm-12 col-md-4 col-lg-2">
      <label style="color: #FF1E64;">Title*</label>
      <mat-form-field style="width: 100%">
        <select matNativeControl required style="outline: black">
          <option value="mr">Mr</option>
          <option value="Ms">Ms</option>
          <option value="Mrs">Mrs</option>
        </select>
      </mat-form-field>
    </div>

    <div class="form-group col-lg-4 col-md-4 col-sm-12">
      <label style="color: #FF1E64;">First name*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-group col-lg-6 col-md-4 col-sm-12">
      <label style="color: #FF1E64;">Surname*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix >person</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-lg-6 col-md-6 col-sm-12">
      <label style="color: #FF1E64;">Your Role*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix>accessibility</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-12">
      <label style="color: #FF1E64;">Expertise*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix>star</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-lg-6 col-md-6 col-sm-12">
      <label style="color: #FF1E64;">Email(User Name)*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-12">
      <label style="color: #FF1E64;">Re-enter Email*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-lg-3 col-md-4 col-sm-12">
      <label style="color: #FF1E64;">Gender*</label>
     <br>
      <mat-radio-group>
        <mat-radio-button value="1">Male</mat-radio-button>
       <mat-radio-button value="2">Female</mat-radio-button>
      </mat-radio-group>
    </div>


    <div class="form-group col-lg-3 col-md-4 col-sm-12">
      <label style="color: #FF1E64;">Date of Birth*</label>
      <mat-form-field style="width: 100%;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group col-lg-6 col-md-4 col-sm-12">
      <label style="color: #FF1E64;">Mobile Phone*</label>
      <mat-form-field style="width: 100%">
        <input matInput type="text">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </div>


</div>
</form>
